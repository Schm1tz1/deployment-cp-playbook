      authentication:
        type: bearer
        bearer:
          secretRef: c3-mds-client
      tls:
        enabled: true
    connect:
      - name: connect
        url:  https://connect.kafka-sasl-ssl.svc.cluster.local:8083
        tls:
          enabled: true
    ksqldb:
